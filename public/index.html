<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web app for managing points of interest on a map"
    />
    <!-- Cache control meta tags to prevent browser caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Points of Interest App</title>
  </head>
  <body>
    <!-- Safari iOS Cache-Busting Script -->
    <script>
      (function() {
        // Check if we're on Safari iOS
        var isSafariIOS = /^((?!chrome|android).)*safari/i.test(navigator.userAgent) &&
                         /iPad|iPhone|iPod/.test(navigator.userAgent) &&
                         !window.MSStream;

        if (isSafariIOS) {
          var currentUrl = window.location.href;
          var url = new URL(currentUrl);

          // Check if cache-busting parameter already exists
          if (!url.searchParams.has('v')) {
            // Add timestamp as cache-busting parameter
            url.searchParams.set('v', Date.now().toString());

            // Reload page with new URL
            window.location.replace(url.toString());
          }
        }
      })();
    </script>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
